# PIPELINE DEFINITION
# Name: iris-classification-pipeline
# Description: Pipeline para clasificar especies de iris con Vertex AI.
components:
  comp-read-data-op:
    executorLabel: exec-read-data-op
deploymentSpec:
  executors:
    exec-read-data-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - read_data_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.3.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef read_data_op():    \n\n    return aiplatform.TabularDataset.create(\n\
          \        display_name=\"iris\",\n        gcs_source=f\"gs://mlops-400610_bucket/iris.csv\"\
          ,\n    )\n\n"
        image: python:3.7
pipelineInfo:
  description: Pipeline para clasificar especies de iris con Vertex AI.
  name: iris-classification-pipeline
root:
  dag:
    tasks:
      read-data-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-read-data-op
        taskInfo:
          name: read-data-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.3.0
